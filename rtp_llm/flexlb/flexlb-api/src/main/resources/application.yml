spring:
  application:
    name: flexlb-api
  profiles:
    active: default
  main:
    web-application-type: reactive
  codec:
    max-in-memory-size: @whale.max.in.memory.size@
logging:
  level:
    root: info
    io.grpc: info
    com.google.protobuf: info
    org.flexlb.utils.LoggingUtils: trace
server:
  port: 7001

management:
  server:
    port: 8803
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      application: flexlb-api

trace:
  otel:
    web:
      filter-order: 0x7fffffff
      skip-pattern: /status\\.taobao|/checkpreload\\.htm
    config:
      service-name: whale-wave
      instrumentation-name: trace
    exporter:
      otlp:
        enabled: true
        endpoint: http://search-uniagent-trace-na61.vip.tbsite.net:4317
      logging:
        enabled: true
        format: json
otel:
  exporter:
    otlp:
      endpoint: none
